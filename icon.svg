<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="token-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bg-gradient)"/>
  
  <!-- Figma-style logo representation -->
  <g transform="translate(140, 120)">
    <!-- Top circle (color token) -->
    <circle cx="60" cy="60" r="35" fill="url(#token-gradient)" opacity="0.9"/>
    
    <!-- Middle rectangle (design token) -->
    <rect x="25" y="120" width="70" height="70" rx="10" fill="#10B981" opacity="0.9"/>
    
    <!-- Bottom triangle (typography token) -->
    <path d="M 60 220 L 25 270 L 95 270 Z" fill="#06B6D4" opacity="0.9"/>
    
    <!-- Connection lines -->
    <line x1="60" y1="95" x2="60" y2="120" stroke="white" stroke-width="4" opacity="0.6"/>
    <line x1="60" y1="190" x2="60" y2="220" stroke="white" stroke-width="4" opacity="0.6"/>
  </g>
  
  <!-- Code brackets representing transformation -->
  <g transform="translate(320, 180)">
    <text x="0" y="80" font-family="monospace" font-size="80" fill="white" opacity="0.8">{ }</text>
  </g>
  
  <!-- Small arrow indicating transformation -->
  <path d="M 240 250 L 280 250 L 270 240 M 280 250 L 270 260" 
        stroke="white" stroke-width="6" fill="none" opacity="0.7"/>
</svg>
